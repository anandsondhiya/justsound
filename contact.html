<!DOCTYPE html>

  <head>

    <link rel="shortcut icon" type="image/png" href="images/faviconw.png" />

    <title>Contact</title>
  </head>
  <body>

    <header class="text-gray-300 body-font bg-neutral-900">
      <div

        <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
          <a

            href="index.html"
            >Home</a
          >
          <a
            class="mr-5 hover:text-sky-400 transition duration-100 ease-in-out hover:scale-110"
            href="blog.html"
            >Blogs</a
          >
          <a
            class="mr-5 hover:text-sky-400 transition duration-100 ease-in-out hover:scale-110"

          <a
            class="mr-5 hover:text-sky-400 transition duration-100 ease-in-out hover:scale-110"

          <a
            class="mr-5 hover:text-sky-400 transition duration-100 ease-in-out hover:scale-110"
            href="portfolio.html"
            >Stacks Game</a
          >
        </nav>

        <a
          class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0 transition duration-200 ease-in-out hover:scale-110"
          href="index.html"
        >
          <img src="images/logo.png" width="300px" />
        </a>

        <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
          <button
            class="inline-flex items-center border-0 py-1 px-3 mt-4 md:mt-0 mr-2 transition duration-100 ease-in-out hover:scale-110 animate-pulse"
            title="Join my Discord!"
          >
            <img src="images/discord.svg" width="28px" />
          </button>
          <a href="contact.html">
            <button
              class="inline-flex items-center bg-neutral-700 border-0 py-1 px-3 focus:outline-none hover:bg-neutral-600 text-gray-100 rounded text-base mt-4 md:mt-0 transition duration-100 ease-in-out hover:scale-110"
            >
              Contact
              <svg
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="w-4 h-4 ml-1"
                viewBox="0 0 24 24"
              >
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </button>
          </a>
        </div>
      </div>
    </header>

    <section class="text-gray-600 body-font relative" id="contact">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
          <h1
            class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"
          >
            Get in touch
          </h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
            Just fill in the form below!
          </p>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <form onsubmit="sendEmail(); reset(); return false;">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-600"
                    >Name</label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                  />
                </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-600"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                  />
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="message" class="leading-7 text-sm text-gray-600"
                    >Message</label
                  >
                  <textarea
                    id="message"
                    name="message"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
                  ></textarea>
                </div>
              </div>
              <div class="p-2 w-full">
                <button
                  class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                  type="submit"
                >
                  Submit
                </button>
              </div>
              <div
                class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center"
              >
                <a class="text-indigo-500">justsoundin@gmail.com</a>
                <p class="leading-normal my-5">
                  Bengaluru. <br />JP Nagar, 560076
                </p>
                <span class="inline-flex">
                  <!-- <a class="text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                      <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                  </a>
                  <a class="ml-4 text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                      <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                    </svg>
                  </a> -->
                  <a
                    class="text-gray-500"
                    href="https://www.instagram.com/justsound.in/"
                    target="_blank"
                    title="Visit instagram"
                  >
                    <svg
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      class="w-5 h-5"
                      viewBox="0 0 24 24"
                    >
                      <rect
                        width="20"
                        height="20"
                        x="2"
                        y="2"
                        rx="5"
                        ry="5"
                      ></rect>
                      <path
                        d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
                      ></path>
                    </svg>
                  </a>
                  <!-- <a class="ml-4 text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                      <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"></path>
                    </svg>
                  </a> -->
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function sendEmail() {
        Email.send({
          // SecureToken: "b9d886c7-e93f-40f5-a155-c4d5427c6994", //Username  : justsoundin@gmail.com
          SecureToken: "7510f639-1cf2-4a40-9fe2-c327a4b1196d", //Username  : anandsondhiya09@gmai.com
          To: "justsoundin@gmail.com",
          From: "anandsondhiya09@gmail.com",
          Subject: "JUSTSOUND Enquiry",
          Body:
            "Name: " +
            document.getElementById("name").value +
            "<br> Email: " +
            document.getElementById("email").value +
            "<br> Message: " +
            document.getElementById("message").value,
        }).then((message) => alert("Message sent successfully. Thank you!"));
      }
    </script>
  </body>
</html>
